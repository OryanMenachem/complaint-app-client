<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/admin.css" />
    <title>Admin Portal</title>
  </head>
  <body>
    <main>
      <h1>Admin Portal</h1>

      <h2>Welcome to the admin portal</h2>
      <a href="http://localhost:3000/complaints">
        <button>View Complaints</button>
      </a>

      <form action="http://localhost:3000/complaints/del" method="post">
        <label for="complaintId">Delete a Complaint:</label>
        <input type="text" id="complaintId" name="complaintId" required />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
